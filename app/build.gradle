apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.appframe.simple"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile project(':corelib')
    compile project(':paylib')
    compile project(':platformsdklib')
    compile project(':webviewlib')
    //other android open source project
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    //view bind
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v2.0.0'
    //a easy adapter for recycleview
    compile 'com.loopeer.android.thirdparty.pulltorefresh:Android-PullToRefresh:2.1.1'
    //webviewlib simple
}
